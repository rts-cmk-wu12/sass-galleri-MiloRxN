        <section class="explorer">
            <h1 class="explorer__title">Explorer</h1>

                <ul id="explorer__list" class="explorer__list explorer__list--hidden">
                    <li class="explorer__list-item" data-category="lifestyle">Lifestyle</li>

                    <li class="explorer__list-item" data-category="home">Home</li>
                    <li class="explorer__list-item" data-category="travel">Travel</li>
                    <li id="list-item--more" class="explorer__list-item">More <i class="fa-solid fa-caret-down"></i>
                        <ul id="explorer-sublist" class="explorer__sublist explorer__sublist--hidden">
                            <li class="explorer__list-item" data-category="sport">Sport</li>
                            <li class="explorer__list-item" data-category="entertainment">Entertainment</li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </section>
